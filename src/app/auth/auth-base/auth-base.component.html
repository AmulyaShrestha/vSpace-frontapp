<div class="main-body">
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <div class="h-100 w-100 row d-flex align-items-center justify-content-center m-0">
    <div class="col-md-6 px-2">
      <mat-card class="p-0">
        <mat-card-header class="p-0">
          <app-ghost-animation></app-ghost-animation>
          <h1 class="mt-5 ml-3 press-2p">vSpace</h1>
        </mat-card-header>
        <mat-card-content class="text-center">
          <form class="p-3" [formGroup]="loginForm">
            <h3 class="press-2p">signIn</h3>
            <div class="row">
              <div class="col-md-12">
                <mat-form-field class="w-50">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Enter Email" formControlName="email">
                  <mat-icon matSuffix> alternate_email</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-md-12">
                <mat-form-field class="w-50">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Enter Phone number" formControlName="password" type="password">
                  <mat-icon matSuffix> lock_open</mat-icon>
                </mat-form-field>
              </div>
              <div class="col-md-12 mb-3">
                <a class="w-50">Forgot password?</a>
              </div>
              <div class="col-md-12 m-4">
                <button mat-flat-button (click)="loginForm.valid && onSubmit()" color="primary">Login</button>
                <button mat-button color="primary" (click)="openRegisterForm()">Register</button>
              </div>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
