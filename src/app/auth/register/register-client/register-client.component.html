<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onSubmit()" class="p-3 text-center">
  <h3 class="press-2p">As a Client...</h3>
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="register-input-width">
        <mat-label>Full Name</mat-label>
        <input formControlName="fullName" matInput placeholder="Enter Full Name">
        <mat-icon matSuffix> person_outline</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="register-input-width">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter Username">
        <mat-icon matSuffix> person_pin</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="register-input-width">
        <mat-label>Email</mat-label>
        <input formControlName="email" type="email" matInput placeholder="Enter Email">
        <mat-icon matSuffix> alternate_email</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="register-input-width">
        <mat-label>Age</mat-label>
        <input formControlName="age" matInput placeholder="Enter Age">
        <mat-icon matSuffix> mobile_screen_share</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="register-input-width">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput placeholder="Enter Phone number">
        <mat-icon matSuffix> lock_open</mat-icon>
      </mat-form-field>
    </div>
    <div class="col-md-12 m-4">
      <button type="submit" mat-flat-button color="primary">Register</button>
    </div>
  </div>
</form>
